[[extend 'layout.html']]

<section class="section">

  <div class="title">Your Contacts</div>
      
  <table class="table is-striped is-fullwidth">
    <tbody>
      <tr>
        <th> First Name </th>
        <th> Last Name </th>
        <th></th>
        <th> Phone Numbers </th>
        <th></th>
      </tr>
  
      [[for row in rows:]]
  
      <tr>
        <td>[[=row.first_name]]</td>
        <td>[[=row.last_name]]</td>
        <td>
          <a class="button is-warning" href="[[=URL('edit_contact', row.id)]]"> 
            <i class="fa fa-pencil-square-o"></i>  
          </a>

          <a class="button is-danger" href="[[=URL('delete_contact', vars=dict(contact_id=row.id), signer=url_signer)]]"> 
            <i class="fa fa-trash"></i>
          </a>
        </td>
      
        <td>[[=row.phone_numbers]]</td>

        <td>
          <a class="button is-warning" href="[[=URL('edit_phones', row.id)]]">
            <i class="fa fa-pencil-square-o"></i>
          </a>
        </td>

      </tr>

      [[pass]]
  
    </tbody>
  </table>  


  <a class="button is-primary" href="[[=URL('add_contact')]]">
    Add Contact
  </a>
    
    


</section>
